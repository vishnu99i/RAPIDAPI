<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="images/x-icon" href="assets/image.avif"/>
    <title>Dictionary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dictionary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <input id="searchinput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div>
      <div class="px-4 py-5 my-5 text-center">
         <img class="d-block mx-auto mb-4" src="https://img.freepik.com/premium-vector/3d-realistic-closed-dictionary-book-book-logo-icon-symbol-isolated-white-background-mock-up-educational-book-literature-publishers-vector-illustration_476325-1023.jpg?w=2000" alt="/assets/image.avif" width="72" height="57">

         <h1 class="display-5 fw-bold text-body-emphasis"> <span id="wordheading">Your word will appear here</span> </h1>

         <div class="col-lg-6 mx-auto">

           <p class="lead mb-4"> <span id="definition">Welcome to the Dictionary App.Type your favourite word in the search bar at the top right and you will see the meaning of that word here</span> </p>

         </div>
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </body>
</html>
